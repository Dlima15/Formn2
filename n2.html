<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page n²</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-all-itens">
        <div class="modaln2">
            <div class="container-general">
                <div class="container-product-form">
                <div class="name-product-form">
                    <h2>Seus produtos: 1 item</h2>
                </div>  
                <div class="product-desc">
                    <div class="product-iten01"><img src="../PROJECT-COFFE-/img/image 2.png" alt=""></div>
                    <div class="product-text-form">
                        <h2>RUANDA UMARAGE NAT</h2>
                        <h3>40 R$</h2>
                        <h4>Excluir</h4>
                    </div>
                    </div>
                </div>
            </div>
            <div class="line-division"></div>
            <div class="container-inputs">
                <div class="title-form">
                    <h2 class="dados-form">Dados personais</h2>
                    <img class="arrow-form" src="./img/Arrow 1.png" alt="arrow">
                    <h2 class="pag-form">Forma de pagamento</h2>
                    <img class="delete-button" src="./img/delete.png" alt="Delete button"> 
                </div>   
                <form class="inputs-form">
                    <div class="button-payment">
                    <button class="card">Com cartão</button>
                    <button class="money">Com dinheiro</button>
                    </div> 
                    <div class="number-card"><input type="text" placeholder="Número do Cartão"></div>
                    <div class="dados-card">
                    <input type="text" placeholder="MM/AA">
                    <input type="text" placeholder="CVV">
                    </div> 
                    <div class="name-card"><input type="text" placeholder="Titular do Cartão"></div>
                    <div class="concluir-payment"><button>Concluir</button></div>            
                </form>
            </div>
        </div>    
</body>
</html>
